{% extends "index.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Login Page</h1>
    <form method = "POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button  class="btn btn-primary">Log in</button>
    </form>
    <hr>
    <smal class="text-nuted">
        Not registered yet?<a href="{% url 'register' %}">sign up</a>
    </smal>

{% endblock %}
